<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.CSS">
    <title>MDN Radio Buttons & Nodes</title>
</head>
<body>
    <h1>MDN Radio Buttons and Nodes</h1>
    <h3>Radio buttons</h3>
    <!-- code amended with fieldset and legend to help funcionality -->
<form>
    <fieldset>
    <!-- <p>Please choose your preferred method of contact:</p> -->
    <legend>Please choose your preferred method of contact:</legend>
<div>
    <input type="radio" id= "contactChoice1" name="contact" value="email" checked>
    <label for="contactChoice1">Email</label>
    <input type="radio" id= "contactChoice2" name="contact" value="phone">
    <label for="contactChoice2">Phone</label>
    <input type="radio" id= "contactChoice3" name="contact" value="mail">
    <label for="contactChoice3">Mail</label>
</div>
<div>
    <button type="submit">Submit</button>
</div>
</fieldset>
</form>
    <pre id= "log"></pre>
    

    <script src="jscript.js"></script>
</body>
</html>
